[package]
name = "galette"
version = "0.3.0"
authors = ["Simon Frankau <sgf@arbitrary.name>"]
edition = "2018"
license = "MIT"
description = "A GAL assembler, largely galasm-compatible and written in Rust."
readme = "README.md"
homepage = "https://github.com/simon-frankau/galette"
repository = "https://github.com/simon-frankau/galette"
keywords = ["cli", "gal", "pal", "jed", "jedec"]
categories = ["command-line-utilities"]

[dependencies]
clap = "2.33.3"
itertools = "0.9.0"
thiserror = "1.0.23"
test_bin = "0.4.0"
anyhow = "1.0.6"

[lib]
name = "galette"

[[bin]]
name = "galette"
